<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>
<body>
    <header>
        <h1>Cinema</h1>
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="cartaz.html">Em Cartaz</a></li>
        <li><a href="ingressos.html">Ingressos</a></li>
    </ul>
</header>
    
    <main>
        <img src="../imagens/ingressos.jpg" alt="Ingressos de Cinema" width="180">

        <h2>Ingressos</h2>

        <form method="get">
            Contato: <input type="text" name="contato" size="30" maxlength="30" placeholder="Nome para Contato" autofocus required>
            CPF: <input type="text" name="cpf" size="14" maxlength="14" placeholder="CPF">
            E-mail: <input type="text" name="email" size="30" maxlength="30" placeholder="E-mail">
            Telefone: <input type="text" name="telefone" size="15" maxlength="15" placeholder="(99) 99999-9999" title="(99) 99999-9999">
            <br><br>

            Filme: <select name="filme" required>
                <option value="" selected disabled>Escolha... </option>
                <option value="alien">Alien</option>
                <option value="badboys">Bad Boys</option>
                <option value="coringa">Coringa</option>
                <option value="deadpool">Deadpool</option>
                <option value="divertidamente">Divetidamente</option>
                <option value="malv">Meu Malvado Favorito</option>

            </select>
            Sala:
                <input type="radio" name="sala" value="3d">3D
                <input type="radio" name="sala" value="imax"> IMAX
                <input type="radio" name="sala" value="premium"> Premium
                <br><br>,


            Quantidade:<input type="number" min="1" max="10">
                <input type="checkbox">Meia Entrada?
                <br><br>

            Observações:
            <br>
                <textarea name="observações" cols="50" rows="4" placeholder="Se houver, preencha aqui as obsevações"></textarea>
            <br><br>

            <input type="submit" value="Solicitar">
            <input type="reset" value="Limpar">
         </form> 
    </main>
</body>
</html>
